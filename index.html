<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Nepali music streaming platform" />
    <link rel="apple-touch-icon" href="/icon-96.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Primary Meta Tags -->
    <title>Geetsunam - Nepali Music Streaming Platform</title>
    <meta name="title" content="Geetsunam - Nepali Music Streaming Platform" />
    <meta
      name="description"
      content="GeetSunam is a Nepali Music Streaming Platform focusing on genre-based music classification and genre-based music recommendation." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.geetsunam.tech/" />
    <meta
      property="og:title"
      content="Geetsunam - Nepali Music Streaming Platform" />
    <meta
      property="og:description"
      content="GeetSunam is a Nepali Music Streaming Platform focusing on genre-based music classification and genre-based music recommendation." />
    <meta property="og:image" content="https://www.geetsunam.tech/meta.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.geetsunam.tech/" />
    <meta
      property="twitter:title"
      content="Geetsunam - Nepali Music Streaming Platform" />
    <meta
      property="twitter:description"
      content="GeetSunam is a Nepali Music Streaming Platform focusing on genre-based music classification and genre-based music recommendation." />
    <meta
      property="twitter:image"
      content="https://www.geetsunam.tech/meta.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="modal"></div>
    <div id="loading"></div>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
  <script type="text/javascript">
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js");
      });
    }
  </script>
</html>
